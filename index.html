<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Marvin Erazo">
  <meta name="description" content="Stats card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
	<main role="main">
		<div class="stats">
			<!--
				The image shows in the div background for responsive desing. 
				i change the images using js
			-->
			<aside class="company-img" >
			</aside>

			<aside class="company-stats">
				<div class="stats-description">
					<h1>
						Get <a href="#">insights</a> that help your business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue, customer 
										  experience, and overall efficiency.
					</p>
				</div>

				<ul class="stats-content">
					<li class="companies">
						<b>10k+</b>
						<p>COMPANIES</p>
					</li>

					<li class="templates">
						<b>314</b>
						<p>TEMPLATES</p>
					</li>

					<li class= "queries">
						<b>12M+</b>
						<p>QUERIES</p>
					</li>
				</ul>
			</aside>
		</div>
	</main>

<footer>
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	Coded by <a href="https://github.com/Marvin-Erazo">Marvin Erazo</a>.
  </footer>
</body>
</html>
